version: '3.8'

services:
  backend:
    image: ayushk4549/khoj:latest
    build: .
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - HOST=${HOST:-0.0.0.0}
      - FRONTEND_URL=${FRONTEND_URL:-*}
      - VITE_PUBLIC_ONCHAINKIT_API_KEY=${VITE_PUBLIC_ONCHAINKIT_API_KEY}
      - HUDDLE_PROJECT_ID=${HUDDLE_PROJECT_ID}
      - HUDDLE_API_KEY=${HUDDLE_API_KEY}
      - LIT_WALLET_PRIVATE_KEY=${LIT_WALLET_PRIVATE_KEY}
      - PINATA_JWT=${PINATA_JWT}
      - MAX_DISTANCE_IN_METERS=${MAX_DISTANCE_IN_METERS:-60}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:' + (process.env.PORT || 3000) + '/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
